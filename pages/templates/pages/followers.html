{% extends 'bace.html' %}

{% block content %}
    {% for follower in followers %}
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{follower.from_user.username}}</h5>
                <h6 class="text-muted">{{follower}}</h6>
                <a class="card-link" href="{% url 'pages:profile' follower.from_user.username %}">see profile</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
