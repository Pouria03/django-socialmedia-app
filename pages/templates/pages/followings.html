{% extends 'bace.html' %}

{% block content %}
    {% for following in followings %}
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{following.to_user.username}}</h5>
                <h6 class="text-muted">{{following}}</h6>
                <a class="card-link" href="{% url 'pages:profile' following.to_user.username %}">see profile</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
