{% if user.is_authenticated %}
<a class="nav-item nav-link active" href="{% url 'pages:profile' request.user.username %}">profile</a>
<a class="nav-item nav-link active text-danger" href="{% url 'account:logout' %}">log out</a>
{% else %}
<a class="nav-item nav-link active" href="{% url 'account:register' %}">Register </a>
<a class="nav-item nav-link active" href="{% url 'account:login' %}">Login </a>

{% endif %}
